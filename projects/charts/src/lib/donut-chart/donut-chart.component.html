<div class="row" *ngIf="donutChart">  
  <div style="display: block">  
      <canvas baseChart  
              [data]="donutChart.document"
              [colors]="donutChartColors"
              [labels]="donutChart.quarters"
              [options]="chartOptions"  
              [legend]="chartLegend"  
              [chartType]="chartType"></canvas>  
  </div>  
</div>
